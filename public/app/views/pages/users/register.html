<form class="well form-horizontal" ng-submit="register.regUser(regData);">
    <fieldset>
        <!-- Form Name -->
        <legend>Sing in to your wallet</legend>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label">Username:</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input placeholder="User name" class="form-control" type="text" id="username" ng-model="register.regData.username">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Email:</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input placeholder="Email address" class="form-control" type="text" id="email" ng-model="register.regData.email">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Password:</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                    <input placeholder="Password" class="form-control" type="password" id="password" ng-model="register.regData.password">
                </div>
            </div>
        </div>
        <!-- Loading message -->
        <div ng-show="register.loading">
            <div class="alert alert-info">Loading <i class="glyphicon glyphicon-repeat spinner"></i> Loading... </div>
        </div>
        <!-- Success message -->
        <div ng-show="register.successMsg">
            <div class="alert alert-success">Success <i class="glyphicon glyphicon-thumbs-up"></i> {{ register.successMsg }} </div>
        </div>
        <!-- Error message -->
        <div ng-show="register.errorMsg">
            <div class="alert alert-warning">Error <i class="glyphicon glyphicon-thumbs-down"></i> {{ register.errorMsg }} </div>
        </div>
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning">Login <span class="glyphicon glyphicon-save"></span></button>
            </div>
        </div>
    </fieldset>
</form>
