<h2 style="text-align: center">Pie charts</h2><br/>
<div class="row">
    <div class="col-md-6">
        <div id="piechart" style="width: 600px; height: 500px;"></div>
    </div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div id="piechart_3d" style="width: 600px; height: 250px;"></div>
            </div>
            <div class="col-md-12">
                <div id="donutchart" style="width: 600px; height: 250px;"></div>
            </div>
        </div>
    </div>
</div>

<!--<div id="explodingpiechart" style="width: 900px; height: 500px;"></div>-->
<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

        var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work', 11],
            ['Eat', 2],
            ['Commute', 2],
            ['Watch TV', 2],
            ['Sleep', 7]
        ]);

        // Pie chart
        var optionsPieChart = {
            title: 'My Daily Activities'
        };
        var pieChart = new google.visualization.PieChart(document.getElementById('piechart'));
        pieChart.draw(data, optionsPieChart);

        // Pie 3D chart
        var optionsPie3DChart = {
            title: 'My Daily Activities',
            is3D: true,
        };
        var pie3DChart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        pie3DChart.draw(data, optionsPie3DChart);

        // Donut chart
        var optionsDonutChart = {
            title: 'My Daily Activities',
            pieHole: 0.4,
        };
        var donutChart = new google.visualization.PieChart(document.getElementById('donutchart'));
        donutChart.draw(data, optionsDonutChart);

        // Exploding pie chart

        // };

        // explodingPieChart.draw(data, optionsExplodingPieChart);
    }

</script>
